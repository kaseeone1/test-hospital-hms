{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <h1 class="display-1 fw-bold text-danger">{{ error_code }}</h1>
                    <h2 class="mb-4">{{ error_message }}</h2>
                    
                    <p class="mb-4">Sorry, there was a problem processing your request.</p>
                    
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
