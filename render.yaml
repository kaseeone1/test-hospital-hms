services:
  - type: web
    name: test-hospital-hms
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///instance/bluwik_hms.db
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: bluwik-hms-db
    databaseName: bluwik_hms
    user: bluwik_hms_user 