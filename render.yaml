services:
  - type: web
    name: test-hospital-hms
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bluwik-hms-db
          property: connectionString
      - key: DEBUG
        value: false
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: FLASK_APP
        value: app.py
      - key: FLASK_DEBUG
        value: 0
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: bluwik-hms-db
    databaseName: bluwik_hms
    user: bluwik_hms_user
    plan: free 